<html ng-app="store"> <!-- Chama o modulo quando o documento Ã© carregado-->
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body ng-controller="StoreController as store">
	<div class="row">
		<div class="col-md-3 col-md-offset-5">

		<div ng-repeat="product in store.products">
		
				<h2>Dados sendo comsumidos do web service</h2>
				<h1>titulo: {{product.user.name.title}}</h1>
				<h1>nome: {{product.user.name.fist}}</h1>
				<h1>sobrenome: {{product.user.name.last}}</h1>
				<h1>rua: {{product.user.location.street}}</h1>
				<h1>cidade: {{product.user.location.city}}</h1>
		
		</div>
		</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js">
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
