<html ng-app="store"> <!-- Chama o modulo quando o documento Ã© carregado-->
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body ng-controller="StoreController as store">

		<!-- <div ng-repeat="product in store.products | orderBy:'+price'">--> 
		<div ng-repeat="product in store.products | limitTo:2">

			<h1>{{product.name}}</h1>
			<h2>{{product.price | currency }}</h2>
			<p>{{product.description | uppercase}}</p>
			<p>{{'teste de limite de caracteres em uma string' | limitTo:10}}</p>
			<p>{{'1454499980000' | date:'MM/dd/yyyy @ h:mma'}} </p>
			<button ng-show="product.canPurchase"> Buy Product</button>

		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js">
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
