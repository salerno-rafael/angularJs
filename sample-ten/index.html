<html ng-app="store"> <!-- Chama o modulo quando o documento é carregado-->
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
		<body ng-controller="StoreController as store">

		<div ng-repeat="product in store.products">

			<h1>{{product.name}}</h1>

			<button ng-show="product.canPurchase"> Buy Product</button>

			<div class="panel" ng-show="tab === 1" >
				<h4>Descrição</h4>
				<p>{{product.description}}</p>
			</div>

			<div class="panel" ng-show="tab === 2" >
				<h4>Detalhes</h4>
				<h2>{{product.price}}</h2>
				<img ng-src="{{product.image}}">
			</div>

			<div class="panel" ng-show="tab === 3" >
			 	<h4>Comentários</h4>
				<p>{{product.comments}}</p>
			</div>

		</div>
		
		<section ng-init="tab = 1">
			<ul class="nav nav-pills">
				<li ng-class="{active:tab === 1}">
					<a href ng-click="tab = 1">Descrição</a>
				</li>
				<li <li ng-class="{active:tab === 2}"> 
					<a href ng-click="tab = 2" >Detalhes</a>
				</li>
				<li <li ng-class="{active:tab === 3}">
					<a href ng-click="tab = 3" >Comentários</a>
				</li>
			</ul>
		</section>
	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js">
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
