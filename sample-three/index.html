<html ng-app="store"> <!-- Chama o modulo quando o documento Ã© carregado-->
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<!--
		 	ng-controller - diretiva
		 	StoreController =  nome do controller
		 	as store = alias para esse controler
		-->
		<div ng-controller="StoreController as store">
			<h1>{{store.product.name}}</h1>
			<h2>{{store.product.price}}</h2>
			<p>{{store.product.description}}</p>
			<button ng-show="store.product.canPurchase"> Buy Product</button>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js">
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
